<!DOCTYPE html>
<html>
  <head>
    <title>The Nugget Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!--Navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="main-logo pull-left" href="#">Nuggs</a>
        <p class="navbar-text navbar-right hidden-xs" style = "margin-top: 20px">A Nugget Project</p>
      </div>
    </div><!-- End navbar -->


    <!-- Jumbotron -->
     <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-7">
            <h1>Guessing Game!</h1>
            <p class="lead">This is a fun and simple game. Guess how many nuggets are in the nugget box!</p>
          </div>
          <div class="col-sm-5 hidden-xs">
            <div class="nuggetbox pull-right"></div>
          </div>
        </div>
      </div>
    </div><!-- End Jumbotron -->

    <!-- Main Content -->
    <div class="container">

      <!-- Panel -->
      <div class="panel panel-default">
        <div class="row panel-body">
          <div class="col-sm-5">
            <form class="form-horizontal">
              <p><strong>Enter how many nuggets you think is in the nugget box. (Hint: the box only holds 100 nuggets)</strong></p>
              <label class="sr-only">Your Guess</label>
              <input id= "guess" class="form-horizontal" type="text" placeholder="# of Nuggets">
              <p class="count" id="countGuess"></p>
              <h4 id='status'></h4>
             
              <button id = "submit1" class="btn btn-submit" type="submit">Submit</button>
            </form>
          </div>
          <div class="col-sm-2">
            <p class="text-center"><strong>Play Again!</strong></p>
            <button id = "resetbtn" class="btn btn-submit center-block" type="submit">Reset</button>
          </div>
        </div>
      </div> <!-- End panel -->
      <hr>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/my.js"></script>
  </body>
</html>
